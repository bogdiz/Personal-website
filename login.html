<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Manolache Andrei-Bogdan">
    <meta name="description" content="Yamaha Motorcycles">
    <meta name="keywords" content="yamaha bike motorcycle japan fast dream">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="scriptLogin.js" type="text/javascript"></script>
    <link rel="icon" href="pictures/favicon-32x32.png">
    <title>Please log in...</title>
</head>
<body>
    <main>
        <div class="container-login">
            <h1>LOGIN</h1>
            <form action="" id="form">
                <div class="txt-field">
                    <input type="text" id="name" name="user_name" required>
                    <span></span>
                    <label for="text">Username</label>
                </div>
                <div class="txt-field">
                    <input type="password" id="password" name="user_pass" required>
                    <span></span>
                    <label for="password">Password</label>
                </div>    
                <div>
                    <label class="datanasterii" for="datanasterii">Data nasterii:</label>
                    <input type="date" id="dob" class="datanasterii" name="datanasterii" required>
                </div>
                <div id="lastDiv">
                    <input type="submit" value="Login" id="input">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
